name = "serabymode"
main = "build/worker/shim.mjs"
compatibility_date = "2024-05-23"
minify = true
workers_dev = true

routes = [

  { pattern = "afr.serveraby.id", custom_domain = true },
  { pattern = "ava.game.naver.com.afr.serveraby.id", custom_domain = true },
  { pattern = "quiz.int.vidio.com.afr.serveraby.id", custom_domain = true },
  { pattern = "graph.instagram.com.afr.serveraby.id", custom_domain = true },
  { pattern = "zaintest.vuclip.com.afr.serveraby.id", custom_domain = true },
  { pattern = "support.zoom.us.afr.serveraby.id", custom_domain = true },
  { pattern = "cache.netflix.com.afr.serveraby.id", custom_domain = true },


[[kv_namespaces]]
binding = "SIREN"
id = "2052d9e1b5494957aa98602ad27ed692"
[build]
command = "cargo install -q worker-build && worker-build --release"

[env.dev]
build = { command = "cargo install -q worker-build && worker-build --dev" }

[vars]
UUID = "bbbbbbbb-cccc-4ddd-eeee-ffffffffffff"
MAIN_PAGE_URL = "https://raw.githubusercontent.com/InconigtoMode/HTML/refs/heads/main/index.html"
SUB_PAGE_URL = "https://raw.githubusercontent.com/InconigtoMode/HTML/refs/heads/main/sub.html"
LINK_PAGE_URL = "https://raw.githubusercontent.com/InconigtoMode/HTML/refs/heads/main/link.html"
CONVERTER_PAGE_URL = "https://raw.githubusercontent.com/InconigtoMode/HTML/refs/heads/main/converter.html"
